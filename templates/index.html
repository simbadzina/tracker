<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }



        .streak-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .streak-number {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .streak-label {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .success-rate {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 20px;
        }



        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }





        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 20px;
            width: 100%;
            /* Performance optimizations */
            contain: layout style paint;
            will-change: contents;
        }

        .calendar-header {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 8px 2px;
            font-size: 12px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-day {
            height: 35px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 14px;
            border: 1px solid transparent;
            /* Performance optimizations */
            will-change: transform, background-color;
            transform: translateZ(0); /* Force hardware acceleration */
        }





        .calendar-day.empty {
            background: transparent;
            cursor: default;
        }

        .calendar-day.future-date {
            color: #ccc;
            background: #f8f9fa;
        }

        .calendar-day.today {
            background: #667eea;
            color: white;
            font-weight: bold;
            transform: scale(1.1);
        }

        .calendar-day.streak {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }

        .calendar-day.today.streak {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
            transform: scale(1.1);
        }

        .calendar-day.failed {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(255, 107, 107, 0.3);
        }

        .calendar-day.today.failed {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(255, 107, 107, 0.3);
            transform: scale(1.1);
        }







        .months-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px 0;
        }

        .month-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            min-height: 280px;
            /* Performance optimizations */
            contain: layout style paint;
            will-change: transform;
        }

        .month-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            padding: 8px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            border-bottom: 3px solid #667eea;
        }



        @media (max-width: 1200px) {
            .months-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .months-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .months-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .streak-number {
                font-size: 3rem;
            }
            
            .month-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">


        <div class="streak-info">
            <div class="streak-number" id="streakNumber">0</div>
            <div class="streak-label" id="streakLabel">Days Strong</div>
            <div class="success-rate" id="successRate">0% Success Rate</div>
        </div>

        <div class="calendar-container">
            <div style="text-align: center; margin-bottom: 20px; color: #666; font-size: 14px;">
                ðŸ“Š View-only calendar - Use the CLI tool to modify days
            </div>
            <div class="months-container" id="monthsContainer">
                <!-- Calendar months will be populated here -->
            </div>
        </div>


    </div>

    <script>
        let streakData = null;
        let currentStreak = 0;


        async function loadStreakData() {
            try {
                // Show loading state
                showLoadingState();
                
                const response = await fetch('/api/streak');
                streakData = await response.json();
                
                // Marked days are now included in the streak response, no need for separate API call
                markedDays = streakData.marked_days || {};
                
                // Use the streak value from the backend API
                currentStreak = streakData.current_streak;
                document.getElementById('streakNumber').textContent = currentStreak;
                updateStreakLabel();
                
                // Update success rate
                const successRate = streakData.success_rate || 0;
                document.getElementById('successRate').textContent = `${successRate}% Success Rate`;
                
                // Render calendar with progressive loading
                await renderCalendarProgressive();
                
                hideLoadingState();
            } catch (error) {
                console.error('Error loading streak data:', error);
                hideLoadingState();
            }
        }

        function showLoadingState() {
            const container = document.getElementById('monthsContainer');
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Loading calendar...</div>';
        }

        function hideLoadingState() {
            // Loading state will be replaced by calendar content
        }



        function updateStreakLabel() {
            const label = document.getElementById('streakLabel');
            if (currentStreak === 1) {
                label.textContent = 'Day Strong';
            } else {
                label.textContent = 'Days Strong';
            }
        }

        let markedDays = {}; // Store the state of marked days





        async function renderCalendarProgressive() {
            if (!streakData) return;
            
            const container = document.getElementById('monthsContainer');
            container.innerHTML = '';
            
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            // Process months in batches to avoid blocking the UI
            const batchSize = 3;
            const months = streakData.months_data;
            
            for (let i = 0; i < months.length; i += batchSize) {
                const batch = months.slice(i, i + batchSize);
                
                // Create month cards for this batch
                const batchPromises = batch.map((monthData, index) => 
                    createMonthCardOptimized(monthData, i + index)
                );
                
                const monthCards = await Promise.all(batchPromises);
                
                // Append to fragment
                monthCards.forEach(card => fragment.appendChild(card));
                
                // Append current batch to DOM
                container.appendChild(fragment.cloneNode(true));
                
                // Small delay to allow UI to update
                if (i + batchSize < months.length) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
            }
        }

        function renderCalendar() {
            if (!streakData) return;
            
            const container = document.getElementById('monthsContainer');
            container.innerHTML = '';
            
            streakData.months_data.forEach((monthData, index) => {
                const monthCard = createMonthCard(monthData, index);
                container.appendChild(monthCard);
            });
        }

        function createMonthCardOptimized(monthData, index) {
            return new Promise((resolve) => {
                // Use requestAnimationFrame to avoid blocking the main thread
                requestAnimationFrame(() => {
                    const monthCard = document.createElement('div');
                    monthCard.className = 'month-card';
                    
                    const monthTitle = document.createElement('div');
                    monthTitle.className = 'month-title';
                    monthTitle.textContent = `${monthData.month_name} ${monthData.year}`;
                    monthCard.appendChild(monthTitle);
                    
                    const calendarGrid = document.createElement('div');
                    calendarGrid.className = 'calendar-grid';
                    
                    // Pre-create day headers array for better performance
                    const dayHeaders = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                    const headerElements = dayHeaders.map(day => {
                        const header = document.createElement('div');
                        header.className = 'calendar-header';
                        header.textContent = day;
                        return header;
                    });
                    
                    // Use append with spread operator for better performance
                    calendarGrid.append(...headerElements);
                    
                    // Pre-calculate today for comparison
                    const today = new Date();
                    const todayString = today.toDateString();
                    
                    // Create all day elements at once
                    const dayElements = [];
                    monthData.calendar.forEach(week => {
                        week.forEach(day => {
                            const dayElement = document.createElement('div');
                            dayElement.className = 'calendar-day';
                            
                            if (day === 0) {
                                dayElement.className += ' empty';
                            } else {
                                dayElement.textContent = day;
                                
                                const currentDate = new Date(monthData.year, monthData.month - 1, day);
                                
                                // Check if this is a future date
                                if (currentDate > today) {
                                    dayElement.className += ' future-date';
                                }
                                // All past and current dates (including today) are view-only
                                else {
                                    // Check if this is today
                                    if (currentDate.toDateString() === todayString) {
                                        dayElement.className += ' today';
                                    }
                                    
                                    // Apply saved state if it exists
                                    const dateKey = currentDate.toISOString().split('T')[0];
                                    if (markedDays[dateKey]) {
                                        if (markedDays[dateKey] === 'successful') {
                                            dayElement.classList.add('streak');
                                        } else if (markedDays[dateKey] === 'unsuccessful') {
                                            dayElement.classList.add('failed');
                                        }
                                    }
                                }
                            }
                            
                            dayElements.push(dayElement);
                        });
                    });
                    
                    // Append all day elements at once
                    calendarGrid.append(...dayElements);
                    monthCard.appendChild(calendarGrid);
                    
                    resolve(monthCard);
                });
            });
        }

        function createMonthCard(monthData, index) {
            const monthCard = document.createElement('div');
            monthCard.className = 'month-card';
            
            const monthTitle = document.createElement('div');
            monthTitle.className = 'month-title';
            monthTitle.textContent = `${monthData.month_name} ${monthData.year}`;
            monthCard.appendChild(monthTitle);
            
            const calendarGrid = document.createElement('div');
            calendarGrid.className = 'calendar-grid';
            
            // Add day headers
            ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });
            
            // Add calendar days
            monthData.calendar.forEach(week => {
                week.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (day === 0) {
                        dayElement.className += ' empty';
                    } else {
                        dayElement.textContent = day;
                        
                        const currentDate = new Date(monthData.year, monthData.month - 1, day);
                        const today = new Date();
                        
                        // Check if this is a future date
                        if (currentDate > today) {
                            dayElement.className += ' future-date';
                        }
                        // All past and current dates (including today) are view-only
                        else {
                            // Check if this is today
                            if (currentDate.toDateString() === today.toDateString()) {
                                dayElement.className += ' today';
                            }
                            
                            // Apply saved state if it exists
                            const dateKey = currentDate.toISOString().split('T')[0];
                            if (markedDays[dateKey]) {
                                if (markedDays[dateKey] === 'successful') {
                                    dayElement.classList.add('streak');
                                } else if (markedDays[dateKey] === 'unsuccessful') {
                                    dayElement.classList.add('failed');
                                }
                            }
                        }
                    }
                    
                    calendarGrid.appendChild(dayElement);
                });
            });
            
            monthCard.appendChild(calendarGrid);
            return monthCard;
        }



        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadStreakData);
    </script>
</body>
</html>
